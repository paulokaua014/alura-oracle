<!DOCTYPE html>

<body>
    <header>
        <div class="caixa">
            <h1><img src="assests/logo.png" alt="logo"></h1>
            <nav>
                <ul>

            </nav>
        </div>  
    </header>
    <main>
        <form action="">
            <label for="nomeesobrenome">Nome e Sobrenome</label>
            <input type="text" placeholder="ex: Vasco da gama" id="nomeesobrenome" required class="input-padrao">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="(xx)xxxx-xxxx" required class="input-padrao">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="email@gmail.com" required class="input-padrao">

            <label for="Mensagem">Mensagem</label>
            <textarea name="Mensagem" placeholder="Digite sua mensagem" id="Mensagem" cols="60" rows="10" class="input-padrao"></textarea>

            <fieldset>
                <legend>Qual das alternativas voce que entrar em contato?</legend>
                <label for="Radio-telefone"><input type="radio" name="rede" id="Radio-telefone">Telefone</label>
                <label for="Radio-WhatsApp"><input type="radio" checked name="rede"id="Radio-WhatsApp">WhatsApp</label>
                <label for="Radio-Email"><input type="radio" name="rede" id="Radio-Email">Email</label>
                
            </fieldset>

            <fieldset>
                <legend>Qual horario voce deseja</legend>
                <select>
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </fieldset>
                <label> <input type="checkbox" checked class="checkbox">Gostaria de receber nossa novidades atraves do Email</label>
                <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Seg</td>
                    <td>8h ~ 17h</td>
                </tr>
                <tr>
                    <td>Qua</td>
                    <td>8h ~ 17h</td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>8h ~ 17h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="assests/logo-branco.png" alt="">

    </footer>
